      <div id="profile" class="container px-0 ml-0" >
        <div class="row">
          <div class="col-4 d-none d-md-block" style="height: 500px;"></div>
          <div class="col-12 col-md-6" style="background-color:#141414">
            <div class="container">
              <div class="row">
                <div class="col-12 px-0 m-0">
                <h1 class="m-0 p-0 border-bottom" >Edit Profile</h1>
                </div>           
             </div>
             <div class="row">
               <div class="col-4">
                <img src="assets/avatar.png" alt="" class="img-fluid">
               </div>
               <div class="col-8 border-bottom">
                 <div class="bg-secondary mt-1 mb-4 p-1">Strive Student</div>
                <div class="profHead"> Language: </div>
                <select class="selectpicker" data-width="fit">
                  <a href="#cz">
                    <option data-content='<span class="flag-icon flag-icon-cz"></span> English'>Čeština</option>
                  </a>
                    <a href="#de">
                
                  <option  data-content='<span class="flag-icon flag-icon-de"></span> Español'>Arr' Piratey</option>
                  </a>
                    <a href="#en">
                
                  <option  data-content='<span class="flag-icon flag-icon-gb"></span> Español'>English</option>
                  </a>
                </select>             
               </div>
             </div>
             <div class="row">
              <div class="col-4">
               
              </div>
              <div class="col-8 border-bottom"> 
                <div class="profHead my-3"> Maturity Settings:
                  <div id="ratings">ALL MATURITY RATINGS</div><br>
                  <div>Show titles of all maturity ratings for this profile.</div><br>
                  <button class="profButton">EDIT</button>
                </div>             
              </div>
            </div>
            <div class="row"> 
              <div class="col-4 border-bottom">
               
              </div>
              <div class="col-8 border-bottom profHead">
                      <h4>Autoplay controls</h4>
<input type="checkbox" id="autoplay1" name="yes1" value="next">
<label for="yes1">Autoplay next episode in a series on all devices.</label><br>   
<input type="checkbox" id="autoplay2" name="yes2" value="previ">
<label for="yes2">Autoplay previews while browsing on all devices.</label><br> 
              </div>
              <button class="profButton">Save</button>
<button class="profButton">Cancel</button>
<button class="profButton"> DeleteProfile</button>
            </div>
  
  
            </div>
  
  
  
          </div>
          <div class="col-2 d-none d-md-block"></div>
        </div>
      </div>
