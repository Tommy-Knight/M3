<body>
<button>Pull</button>
<div class="container">
    <div class="row text-center" style="border: 1px solid; line-height: 75px;white-space:nowrap; text-overflow:ellipsis; overflow:hidden;">
        <div id="brand" class="col-2">Brand<hr></div>
        <div id="name" class="col-2">Name<hr></div>
        <div id="price" class="col-2">Price<hr></div>
        <div id="description"class="col-2">Description<hr></div>
        <div id="picture" class="col-2">Picture<hr></div>
    </div>
</div>

    <script>

        const pullProducts = async () => {
            allProducts = []
            const response = await fetch("https://striveschool-api.herokuapp.com/api/product/", {
                headers: {
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MDgwMDlkOWIxZjBmYjAwMTVkOTE2ZmYiLCJpYXQiOjE2MTkwMDM4NjUsImV4cCI6MTYyMDIxMzQ2NX0.Z54AbSjf0Z4bfk_0SKChq7QIDKgOWSbPEa51sapG25c"
                }
            })
            const products = await response.json()
            products.forEach(product => {   
                 allProducts.push(product)
            })
            console.log(allProducts.brand)
            allProducts.forEach(product =>{
                document.getElementById("brand").innerHTML += `${product.brand}<br>`
                document.getElementById("name").innerHTML += `${product.name}<br>`
                document.getElementById("description").innerHTML += `${product.description}<br>`
                document.getElementById("price").innerHTML += `${product.price}<br>`
                document.getElementById("picture").innerHTML += `<img src="${product.imageUrl}" height="75px" alt="${product.name}"><br>`
            })
        }
        pullProducts()
    </script>
